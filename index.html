<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href='./style.css'>
    <title>Document</title>
</head>
<body>
    <div class=" my-5 mx-auto bg-white">
      <h1 class="text-xl text-center my-4">Madiyar Weather App</h1>
      <form class="input-group mb-3 width-200">
        <span class="input-group-text text-bg-primary p-2" id="inputGroup-sizing-default">City</span>
        <input type="text" class="form-control " name="city" id="city" >
      </form>

      <div class="card shadow-lg rounded d-none">
        <div class="text-muted text-uppercase text-center details">
          <h5 class="text-3xl text-center">City name</h5>
          <div class='my-3 text-center'>Weather Condition</div>
          <div class='display-4 my-4'>
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./script/forecast.js"></script>
    <script src="./script/app.js"></script>
    
    

  </body>
</html>
